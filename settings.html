<div class="dccss-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Custom Processing</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <label class="checkbox_label">
                <input id="enable_prefix" type="checkbox" />
                <span>Enable Assistant Prefix</span>
            </label>
            <label class="checkbox_label">
                <input id="show_thoughts" type="checkbox" />
                <span>Show Reasoning Thoughts</span>
            </label>
            <hr class="sysHR" />
        </div>
    </div>
</div>
